<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    <link rel="shortcut icon" href="/assets/images/logo.png">

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      <a href="https://ai4sciencecommunity.github.io/icml22.html" class="btn">About</a>
      <a href="https://ai4sciencecommunity.github.io/icml22/call.html" class="btn">Call for Papers</a>
      <a href="https://ai4sciencecommunity.github.io/icml22/schedule.html" class="btn">Schedule</a>
      <!-- <a href="https://ai4sciencecommunity.github.io/icml22/accepted.html" class="btn">Accepted Papers</a> -->
      <a href="https://ai4sciencecommunity.github.io/icml22/sponsor.html" class="btn">Sponsors</a>
      <a href="https://ai4sciencecommunity.github.io/icml22/award.html" class="btn">Awards</a>
      <a href="https://ai4sciencecommunity.github.io/" class="btn">Back</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
